<div class="wrapper">
	<header>
		<div class="appLogo shine"></div>
		<div class="version" title="::buildDate::" noTip>::appVer::</div>
	</header>

	<div class="main">
		<div class="files">
			<div class="buttons">
				<button class="samples help" title="这些示例展示了LDtk编辑器的各种功能，包括自动层规则和实体.">
					<span class="icon tutorial"></span>
					样本
					<span class="icon expanded"></span>
				</button>
				<button class="new"><span class="icon new"></span> 新建</button>
				<button class="load"><span class="icon open"></span> 加载</button>
				<button class="import gray"><span class="icon open"></span> 导入</button>
				<button class="settings gray" title="Application settings"><span class="icon settings"></span></button>
				<button class="exit dark" title="Close app"><span class="icon exit"></span></button>
			</div>

			<div class="allSamples">
				<div class="title">
					发现LDtk的示例项目
					<button class="hide"> <span class="icon close"></span> </button>
				</div>
				<div class="scroller"></div>
			</div>

			<div class="search"></div>
			<ul class="niceList recentFiles"></ul>
			<ul class="niceList recentDirs"></ul>
		</div>

		<div class="about">
			<div class="buttons">
				<button class="blue buy"><span class="icon love"></span> 支持我的工作</button>
				<button class="update gray">
					<span class="icon update"></span>
					<em>Update ::latestVer::</em>
					<strong>::latestDesc::</strong>
				</button>
				<button href="::discordUrl::" noTitle><span class="icon discord"></span> Discord</button>
				<button href="::docUrl::" noTitle><span class="icon doc"></span> 在线文档</button>
				<button href="::jsonUrl::" noTitle><span class="icon json"></span> JSON格式文档</button>
				<button href="::issueUrl::" noTitle><span class="icon bug"></span> 报告错误</button>
				<button href="mailto:::email::" noTitle><span class="icon email"></span> 联系我</button>
			</div>
		</div>
	</div>

	<div class="footer">
		<a href="::deepnightUrl::">
			<img src="img/deepnight.png"/>
		</a>
		<span>如果你读了这篇文章，你真棒！祝你有美好的一天 <3</span>
	</div>
</div>
