<div class="buttons">
	<button class="create"> <span class="icon add"></span> 创建一个新的关卡</button>
	<button class="delete red small" title="删除当前关卡"> <span class="icon delete"></span> </button>
</div>


<dl class="form" id="levelProps">
	<dt>
		<label for="identifier">IID</label>
		<info>IID（代表实例IDentifier）是一个与该关卡相关的唯一字符串标识符。</info>
	</dt>
	<dd>
		<input type="text" id="iid" readonly="readonly"/>
		<button class="small gray copyIid"> <span class="icon copy"></span> </button>
	</dd>
	<dt>
		<label for="identifier">关卡标识符</label>
		<info class="identifier">如果 "保存关卡到独立文件 "选项被启用，它将被用于关卡文件名（见项目面板）。</info>
	</dt>
	<dd>
		<input type="text" id="identifier"/>

		<input type="checkbox" id="useAutoIdentifier" title="如果启用，级别标识符将由LDtk自动管理，基于你在项目面板中定义的偏好的命名惯例。" />
		<label for="useAutoIdentifier">自动</label>
	</dd>

	<dt>
		<label for="worldDepth">世界深度</label>
		<info>
			你可以通过改变深度来组织你的关卡在不同的 "世界层"。
			深度只是一个指数（正或负），较高的值意味着 "这个关卡在更远的背景中"，较低的值意味着 "更靠近摄像机"（有点）。
			世界层是完全自动的，根据你的需要创建/删除。
		</info>
	</dt>
	<dd class="depth">
		<input type="text" id="worldDepth" class="small"/>
		<div class="depthButtons">
			<button class="worldDepthAbove"> <span class="icon up"/> </button>
			<button class="worldDepthBelow"> <span class="icon down"/> </button>
		</div>
	</dd>

	<dt>
		<label for="worldX">世界坐标</label>
		<div class="info">水平的X和Y坐标，单位是像素，在世界坐标系中。</div>
	</dt>
	<dd>
		<input type="text" id="worldX" class="small"/>
		<span>,</span>
		<input type="text" id="worldY" class="small"/>
		<span>px</span>
	</dd>

	<dt>
		<label for="name">尺寸</label>
		<div class="info">水平的宽度和高度，单位是像素。</div>
	</dt>
	<dd>
		<input type="text" id="width" class="small"/>
		<span>x</span>
		<input type="text" id="height" class="small"/>
		<span>px</span>
	</dd>

	<dt> <label for="bgColor">背景颜色</label> </dt>
	<dd>
		<input type="color" id="bgColor"/>
		<a class="reset">使用默认值</a>
		<span class="usingDefault">(default)</a>
	</dd>

	<dt> <label>背景图</label> </dt>
	<dd class="bg">
		<div class="pos">
			<select id="bgPos"></select>
			<span class="pivot"></span>
		</div>
	</dd>
</dl>

<!-- Custom level fields -->
<h2>
	自定义字段
	<a class="editFields">编辑字段</a>
</h2>

<div id="levelCustomFields"></div>
