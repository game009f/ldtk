<h2><span class="icon rule"></span>  规则: ::layer::</h2>

<header>
	<button class="createGroup">新建组</button>
	<button class="seed" title="改变当前层的随机种子">随机化</button>
	<label keys="R" title="显示/隐藏所有自动图层的渲染。你也可以在任何时候按SHIFT-R来切换这个选项。">
		<input type="checkbox" name="renderRules"/>
		渲染
	</label>

	<select id="autoLayerTileset" title="你可以在每个关卡使用不同的瓷砖组，只要瓷砖组的尺寸完全相同。"></select>
</header>

<ul class="ruleGroups"></ul>



<xml id="ruleGroup">
	<div class="sortHandle"></div>
	<header>
		<div class="name">
			<div class="icon"></div>
			<div class="text"></div>
		</div>
		<input type="text" class="name"/>
		<button class="active transparent"> <span class="icon"></span> </button>
		<!-- <button class="addRule" title="在该组中添加一个新的规则">+</button> -->
		<button class="useWizard">编辑</button>
		<button class="addRule"><span class="icon add"></span></button>
	</header>

	<ul class="ruleGroup"></ul>
</xml>


<xml id="rule">
	<div class="sortHandle"></div>
	<div class="preview"></div>

	<div class="options">
		<a class="active" title="Enable/disable this rule"> <span class="icon"></span> </a>
		<!-- <div class="random" title="Random probability for this rule to happen">
			<input type="text" name="random"/>
			<span>%</span>
		</div> -->
		<input type="text" name="random" title="Random probability for this rule to apply"/>
		<input type="text" name="alpha" title="Opacity of the resulting tile (between 0.0 and 1.0)"/>

		<a class="break" title="**匹配时停止** 如果该规则应用于网格单元，它将阻止所有以下规则的应用"> <span class="icon stop"></span> </a>

		<a class="flipX" title="**X镜像**这个规则可以横向颠倒，以匹配更多的情况。">X</a>
		<a class="flipY" title="**Y镜像**这个规则可以垂直颠倒，以匹配更多的情况。">Y</a>
		<a class="randomOffset" title="**随机坐标** 调整随机坐标设置."> <span class="icon offset"></span> </a>
		<div class="modulo" title='打开 "模块" 和 "复选框" 选项.''></div>
		<a class="perlin" title="**Perlin过滤**使用PERLIN噪音，只在随机区域启用此规则。右键单击以自定义PERLIN设置。">P</a>

	</div>

	<!-- <button class="delete dark">🗑️</button> -->
	<button class="insert before" title="Create new rule before"><span class="icon add"></span></button>
	<button class="insert after" title="Create new rule after"><span class="icon add"></span></button>
</xml>
