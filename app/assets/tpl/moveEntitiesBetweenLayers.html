<h2 class="title">批量移动现有实体实例</h2>

<dl class="form">
	<dd class="full">

		<span>移动所有实体</span>
		<span class="targetPrefix">...</span>
		<select name="target">
			<option value="">-- 选择实体 --</option>
			<option value="all.*">所有实体</option>
			<optgroup class="allIds" label="实体标识符:">
				<option>测试</option>
			</optgroup>
			<optgroup class="allTags" label="带标签:">
				<option>测试</option>
			</optgroup>
		</select>

		<span>到层</span>
		<select name="layer">
			<option value="">-- 选择一个层级--</option>
		</select>

	</dd>
</dl>

<div class="buttons">
	<button class="confirm">移动实体</button>
	<button class="cancel">关闭</button>
</div>
