<h2 class="title">Command output</h2>

<div class="untrustedWarning">
	<div class="warning">
		<p>此项目希望自动执行以下命令:</p>
		<div class="commands current"></div>
		<p>
			<strong>如果你不100%信任这个文件的来源，你永远不应该允许自定义命令！</strong>
		</p>
		<p>用户命令可以在您的计算机上执行任何操作.</p>
	</div>

	<div class="others">
		<p>项目还可以运行以下命令:</p>
		<div class="commands"></div>
	</div>

	<p>如果有疑问，请阻止命令.</p>
	<div class="buttons">
		<button class="allow gray">我了解风险，允许用户命令</button>
		<button class="block">阻止任何用户命令</button>
		<button class="cancel">取消</button>
	</div>
</div>

<div class="trusted">
	<div class="output"></div>
	<div class="buttons">
		<button class="close">关闭</button>
		<button class="kill small" title="Kill command"> <span class="icon delete"></span> </button>
	</div>
</div>
