<h2>
	<div class="icon enum"></div>
	项目枚举
</h2>
<div class="header">
	<div class="help">
		枚举（Enums）是数值的列表。
		例如：可能的敌人类型的列表，物品标识符的列表，等等。
	</div>
</div>


<div class="enumList">
	<div class="buttons">
		<button class="createEnum"> <span class="icon add"></span> </button>
		<button class="import small">导入</button>
	</div>
	<ul class="niceList"></ul>
</div>

<div class="enumFormWrapper">
	<dl class="form enumForm">
		<dt class="onlyExternal">
			<label>源文件</label>
			<info>这个枚举是从一个外部文件中导入的，可以与之保持同步。</info>
		</dt>

		<dd class="source">
		</dd>


		<dt>
			<label for="id">枚举标识符</label>
			<div class="info identifier"></div>
		</dt>
		<dd>
			<input type="text" name="id" id="id"/>
		</dd>


		<dt>
			<label for="icons">图标瓦片集</label>
			<div class="info">你可以将一个现有的瓷砖集链接到这个枚举中，以便将图标与每个枚举值联系起来。</div>
		</dt>
		<dd>
			<select id="icons"></select>
		</dd>

		<dt class="noExternal">
			<label for="tags">标签</label>
			<div class="info">标签是用来自由组织你的Enums。</div>
		</dt>
		<dd class="noExternal">
			<div id="tags"></div>
		</dd>
	</dl>


	<div class="valuesWrapper">
		<h2>所有可能的枚举值</h2>
		<button class="createEnumValue noExternal gray">新增变量</button>
		<ul class="enumValues"></ul>
	</div>

</div>


<!-- Template -->
<xml class="enum">
	<div class="sortHandle"></div>
	<div class="pickerWrapper"></div>
	<input type="color" name="color"/>
	<input type="text" class="name" placeholder="必需的 - 独一无二的标识符"/>
	<button class="delete gray noExternal"> <span class="icon delete"></span> </button>
</xml>
